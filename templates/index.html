<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandXplorer - Virtual Mouse</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            transition: background 0.3s ease-in-out;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .btn-lg {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #007bff;
        }
        .dark-mode {
            background-color: #121212;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to HandXplorer</h1>
        <p>Control your mouse using hand gestures!</p>

        <!-- Buttons -->
        <button class="btn btn-success btn-lg" onclick="startCamera()"> Start Camera</button>
        <button class="btn btn-primary btn-lg" onclick="window.location.href='/video'"> Go to Video Feed</button>
        <button class="btn btn-dark btn-lg" onclick="toggleDarkMode()"> Dark Mode</button>

        <!-- Loading Indicator -->
        <p class="loading" id="loading-text">Starting Camera... Please wait.</p>
    </div>

    <!-- JavaScript -->
    <script>
        function startCamera() {
            document.getElementById("loading-text").style.display = "block";
            fetch('/video')
                .then(response => {
                    console.log("Camera Started");
                    document.getElementById("loading-text").innerText = "Camera is running!";
                    setTimeout(() => document.getElementById("loading-text").style.display = "none", 3000);
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("loading-text").innerText = "Failed to start camera!";
                });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
